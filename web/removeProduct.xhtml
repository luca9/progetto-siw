<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Remove</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
</h:head>
<body>
<f:view>
<h:form>
<label>ID:
 <h:inputText value="#{productController.id}"
               required="true"
               requiredMessage="Insert ID"
               id="id">
               <f:validator validatorId="IDValidator"/></h:inputText>
</label> <h:message for="id" style="color:red"/>


<br/>
<label>Quantity:
  <h:inputText value="#{productController.quantity}"
               required="true"
               requiredMessage="Quantity is required"
               id="quantity"/> </label> <h:message for="quantity" style="color:red"/>

  <h:commandLink
          action="#{productController.decreaseProductStock(productController.id, productController.quantity)}"
          value ="Confirm"/>

</h:form>
        </f:view>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
