<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>
        My orders
    </title>
</h:head>
<body>
<f:view>
    <h1>Orders</h1>
    <h:form>
        <table>
            <tr>
                <th>ID</th>
                <th>Placed</th>
                <th>Dispatched</th>
            </tr>
            <c:forEach var="o" items="#{registeredUserController.orders}">
                <tr>
                    <td><h:commandLink action ="#{registeredUserController.findOrder(o.id)}" value="#{o.id}">
                            </h:commandLink></td>
                    <td>${o.placed}</td>
                    <td>${o.dispatched}</td>
                </tr>
            </c:forEach>
        </table>
    </h:form>
</f:view>

</body>
</html>
