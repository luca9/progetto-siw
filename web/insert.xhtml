<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Insert new product</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
</h:head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.xhtml">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group" style="margin: 5px 0px 0px 140px;">
                    <h:form>
                        <p:inputText value="#{productController.searchTerm}"
                                     required="false"
                                     placeholder="Search..."/>
                        <p:commandButton
                                action="#{productController.findProducts}"
                                icon="glyphicon glyphicon-search"/>
                    </h:form>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>






<f:view>
    <h:form>

        <label>Name:
            <h:inputText value="#{productController.name}"
                         required="true"
                         requiredMessage="Name is mandatory" id="name"/></label><h:message for="name"/>
        <br/><br/>

        <label>Price:
            <h:inputText value="#{productController.price}"
                         required="true"
                         requiredMessage="Price is mandatory"
                         converterMessage="Price must be a number" id="price"/></label><h:message for="price"/>
        <br/><br/>

        <label>Code:
            <h:inputText value="#{productController.code}"
                         required="true"
                         requiredMessage="Code is mandatory"
                         validatorMessage="Code: min 6 max 10 characters" id="code">
                <f:validateLength minimum="6" maximum="10"/>
            </h:inputText></label>
        <h:message for="code" styleClass="error"/><br/><br/>

        <label>Description:
            <h:inputTextarea rows="6" cols="30" value="#{productController.description}" required="false"/>
        </label><br/><br/>

        <label>Quantity:
        <h:inputText value="#{productController.inStock}"
                     required="true"
                     requiredMessage="Quantity is mandatory"
                     converterMessage="Quantity must be a number" id="inStock"/></label><h:message for="inStock"/>
        <br/><br/>

        <h:commandButton value="Submit" action="confirmInsertion.xhtml"/>

    </h:form>
</f:view>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
