<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Insert new product</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
</h:head>
<body>
<f:view>
    <h:form>

        <label>First name:
            <h:inputText value="#{userController.firstName}"
                         required="true"
                         requiredMessage="First name is mandatory" id="firstName"/>
        </label><h:message for="firstName"/>

        <br/><br/>

        <label>Last name:
            <h:inputText value="#{userController.lastName}"
                         required="true"
                         requiredMessage="Last name is mandatory"
                         id="lastName"/></label><h:message for="lastName"/>
        <br/><br/>

        <label>E-mail:
            <h:inputText value="#{userController.email}"
                         required="true"
                         requiredMessage="E-mail is mandatory"
                         id="email">
            </h:inputText></label>
        <h:message for="email"/><br/><br/>

        <label>Phone number:
            <h:inputText value="#{userController.phoneNumber}" required="true"
                         requiredMessage="Last name is mandatory"
                         id="phoneNumber"/></label><h:message for="phoneNumber"/>
        <br/><br/>

        <label>Date of birth:
        <h:inputText value="#{userController.dateOfBirth}"
                     required="true"
                     requiredMessage="Date of birth is mandatory"
                     id="dateOfBirth">
            <f:convertDateTime pattern="d-M-yyyy"/>
        </h:inputText>
    </label>
        <h:message for="dateOfBirth"/>
        <br/><br/>

        <label>Country:
            <h:inputText value="#{userController.country}"
                         required="true"
                         requiredMessage="Country is mandatory"
                         id="country"/>
        </label><h:message for="country"/>
        <br/><br/>

        <label>Street:
        <h:inputText value="#{userController.street}"
                     required="true"
                     requiredMessage="Street is mandatory"
                     id="street"/>
    </label><h:message for="street"/>
        <br/><br/>

        <label>City:
            <h:inputText value="#{userController.city}"
                         required="true"
                         requiredMessage="City is mandatory"
                         id="city"/>
        </label><h:message for="city"/>
        <br/><br/>


        <label>State:
            <h:inputText value="#{userController.state}"
                         required="false"/>
        </label>
        <br/><br/>


        <label>Zip code:
            <h:inputText value="#{userController.zipCode}"
                         required="true"
                         requiredMessage="Zip code is mandatory"
                         id="zipCode"/>
        </label><h:message for="zipCode"/>
        <br/><br/>

        <h:commandButton value = "Next" action = "signup2.xhtml"/>

    </h:form>
</f:view>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
