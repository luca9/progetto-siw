<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
   >
<h:head>
    <title>Insert your username and password</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
</h:head>
<body>
<f:view>
    <h:form>
    <h2>Login</h2>

    <label>Username:
        <h:inputText value="#{login.username}"
                     required="true"
                     requiredMessage="User name is mandatory" id="username"/>
    </label><h:message for="username"/>

    <br/><br/>

    <label>Password:
        <h:inputSecret value="#{login.password}"
                       required="true"
                       requiredMessage="Password is mandatory"
                       id="password"/>
    </label><h:message for="password"/>

    <br/><br/>
        <h:commandLink action="#{login.login}" value ="Login"/>

    </h:form>
</f:view>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
